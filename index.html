<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cole's YouTube Channel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        header {
            background: #ff4d4d;
            color: white;
            padding: 20px;
            border-radius: 10px;
            animation: slideDown 0.5s ease-in-out;
        }
        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        h1 {
            margin: 0;
        }
        a {
            display: inline-block;
            background: #ff4d4d;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
            transition: background 0.3s ease;
        }
        a:hover {
            background: #e63939;
        }
        .video {
            margin: 20px;
        }
        iframe {
            width: 100%;
            max-width: 600px;
            height: 350px;
            border: none;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #ff4d4d;
            color: white;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Cole's YouTube Channel!</h1>
    <p>Join me for exciting videos and adventures!</p>
</header>

<a href="https://www.youtube.com/@cole12cool" target="_blank">Visit My YouTube Channel</a>

<section id="videos">
    <h2>Random Videos</h2>
    <div id="videoList"></div>
</section>

<footer>
    <p>&copy; 2024 Cole's Channel. All rights reserved.</p>
</footer>

<script>
    const API_KEY = "AIzaSyAT0OJtRDycfJ-0SRrQqdezq9NAr16NG5M"; // Your API key
    const CHANNEL_ID = "UCA8hBYGvU9eg8TqxXcH0tnQ"; // Your Channel ID

    async function fetchVideos() {
        const response = await fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=5`);
        const data = await response.json();
        const videoList = document.getElementById("videoList");

        data.items.forEach(item => {
            if (item.id.kind === "youtube#video") {
                const videoElement = document.createElement("div");
                videoElement.classList.add("video");
                videoElement.innerHTML = `
                    <h3>${item.snippet.title}</h3>
                    <iframe src="https://www.youtube.com/embed/${item.id.videoId}" allowfullscreen></iframe>
                `;
                videoList.appendChild(videoElement);
            }
        });
    }

    fetchVideos();
</script>

</body>
</html>
