<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cole's Awesome YouTube Channel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            color: white;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            position: relative;
        }

        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
        }

        #videos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .video {
            margin: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
            width: 300px;
            transition: transform 0.2s;
        }

        .video:hover {
            transform: scale(1.05);
        }

        iframe {
            width: 100%;
            height: 169px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Cole's Channel!</h1>
        <p>Check out my latest videos below!</p>
    </header>

    <div id="videos"></div>

    <footer>
        <p>&copy; 2024 Cole's YouTube Channel</p>
    </footer>

    <script>
        const apiKey = "AIzaSyAT0OJtRDycfJ-0SRrQqdezq9NAr16NG5M"; // Your API Key
        const channelId = "UCA8hBYGvU9eg8TqxXcH0tnQ"; // Your Channel ID
        const videosContainer = document.getElementById('videos');

        async function fetchVideos() {
            const response = await fetch(`https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet,id&order=date&maxResults=5`);
            const data = await response.json();
            data.items.forEach(item => {
                if (item.id.kind === 'youtube#video') {
                    const videoDiv = document.createElement('div');
                    videoDiv.className = 'video';
                    videoDiv.innerHTML = `
                        <iframe src="https://www.youtube.com/embed/${item.id.videoId}" frameborder="0" allowfullscreen></iframe>
                        <p>${item.snippet.title}</p>
                    `;
                    videosContainer.appendChild(videoDiv);
                }
            });
        }

        fetchVideos();
    </script>
</body>
</html>
